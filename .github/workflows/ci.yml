name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Verify binary
        run: ./target/release/dx --version
        if: runner.os != 'Windows'

      - name: Verify binary (Windows)
        run: ./target/release/dx.exe --version
        if: runner.os == 'Windows'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

  cross-compile:
    name: Cross-compile
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2

      - name: Add targets
        run: |
          rustup target add x86_64-unknown-linux-gnu
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-gnu

      - name: Build Linux targets
        run: |
          cargo zigbuild --release --target x86_64-unknown-linux-gnu
          cargo zigbuild --release --target x86_64-unknown-linux-musl
          cargo zigbuild --release --target aarch64-unknown-linux-gnu

      - name: List binaries
        run: |
          ls -lh target/x86_64-unknown-linux-gnu/release/dx
          ls -lh target/x86_64-unknown-linux-musl/release/dx
          ls -lh target/aarch64-unknown-linux-gnu/release/dx
