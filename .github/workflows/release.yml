name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: dx-linux-x86_64
            features: ui,egui
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: dx-linux-x86_64-musl
            features: ui,egui
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: dx-linux-aarch64
            features: ui,egui
          - target: x86_64-apple-darwin
            os: macos-latest
            name: dx-macos-x86_64
            features: ui,egui
          - target: aarch64-apple-darwin
            os: macos-latest
            name: dx-macos-aarch64
            features: ui,egui
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: dx-windows-x86_64.exe
            features: ui,egui
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            name: dx-windows-aarch64.exe
            features: ui,egui

    steps:
      - uses: actions/checkout@v4

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/dx ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/dx.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Move raw binaries to release folder
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            file=$(find "$dir" -type f | head -1)
            cp "$file" "release/$name"
          done

          # Create archives with just 'dx' inside
          cd release
          for f in dx-linux-* dx-macos-*; do
            if [[ -f "$f" && "$f" != *.tar.gz ]]; then
              cp "$f" dx
              chmod +x dx
              tar -czvf "${f}.tar.gz" dx
              rm dx
            fi
          done

          # Create zip for Windows
          for winbin in dx-windows-*.exe; do
            if [[ -f "$winbin" ]]; then
              zipname="${winbin%.exe}.zip"
              cp "$winbin" dx.exe
              zip "$zipname" dx.exe
              rm dx.exe
            fi
          done

          ls -la

      - name: Delete existing release
        run: gh release delete latest --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        run: |
          gh release create latest \
            --title "Latest Build" \
            --notes "Automatically built from commit ${{ github.sha }}

          ## Archives (recommended)
          Extract to get \`dx\` binary:
          | Platform | Archive |
          |----------|---------|
          | Linux x86_64 | \`dx-linux-x86_64.tar.gz\` |
          | Linux x86_64 (static) | \`dx-linux-x86_64-musl.tar.gz\` |
          | Linux ARM64 | \`dx-linux-aarch64.tar.gz\` |
          | macOS x86_64 | \`dx-macos-x86_64.tar.gz\` |
          | macOS ARM64 | \`dx-macos-aarch64.tar.gz\` |
          | Windows x86_64 | \`dx-windows-x86_64.zip\` |
          | Windows ARM64 | \`dx-windows-aarch64.zip\` |

          ## Raw binaries
          Direct download (rename to \`dx\` after):
          \`dx-linux-x86_64\`, \`dx-linux-aarch64\`, \`dx-macos-x86_64\`, \`dx-macos-aarch64\`, \`dx-windows-x86_64.exe\`, \`dx-windows-aarch64.exe\`

          ## Quick install (Linux/macOS)
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/latest/dx-linux-x86_64.tar.gz | tar xz
          sudo mv dx /usr/local/bin/
          \`\`\`" \
            --latest \
            release/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
