name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: dx-linux-x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: dx-linux-x86_64-musl
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: dx-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: dx-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: dx-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: dx-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/dx ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/dx.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Delete existing release
        run: gh release delete latest --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        run: |
          gh release create latest \
            --title "Latest Build" \
            --notes "ðŸš€ Automatically built from commit ${{ github.sha }}

          **Download:**
          - Linux x86_64: \`dx-linux-x86_64\`
          - Linux x86_64 (static): \`dx-linux-x86_64-musl\`
          - Linux ARM64: \`dx-linux-aarch64\`
          - macOS x86_64: \`dx-macos-x86_64\`
          - macOS ARM64: \`dx-macos-aarch64\`
          - Windows x86_64: \`dx-windows-x86_64.exe\`

          **Install (Unix):**
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/latest/dx-linux-x86_64 -o dx
          chmod +x dx
          sudo mv dx /usr/local/bin/
          \`\`\`" \
            --prerelease \
            release/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
